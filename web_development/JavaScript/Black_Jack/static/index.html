<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-5">
        <h2>Blackjack</h2>
        <h3><span id="blackjackResult"></span> Let's play</h3>

        <div class="flex-blackjack-row-1">
            <div id="yourBox">
                <h2>You: <span id="yourBlackjackResult">0</span></h2>
            </div>

            <div id="dealerBox">
                <h2>Dealer: <span id="dealerBlackjackResult">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <button id="blackjackHitButton" class="btn btn-primary mr-2">Hit</button>
            <button id="blackjackStandButton" class="btn btn-warning mr-2">Stand</button>
            <button id="blackjackDealButton" class="btn btn-danger">Deal</button>
        </div>

        <div class="flex-blackjack-row-3">
            <table style="border: 1px solid black;">
                <tr>
                    <th>Wins</th>
                    <th>Loses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="JS/script.js"></script>
</html>
